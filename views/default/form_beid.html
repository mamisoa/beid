    <form id="form_beid">
    <div class="col-md-8">

          <label for="beid_firstname">Firstname</label>
          <input type="text" class="form-control beid_firstname" id="beid_firstname" placeholder="Firstame">
        </div>
        <div class="form-group">
          <label for="beid_name">DOB</label>
          <input type="date" class="form-control beid_dob" id="beid_dob" placeholder="DOB">
        </div>
        <div class="form-group">
          <label for="beid_name">Nationality</label>

<script type="text/javascript">

function get_beid() {
    var API_URL = '{{=URL('api','beid.json', scheme=True, host=True)}}';
    var returnvalue;
    $.ajax({
      url: API_URL,
      type: 'GET',
      dataType: 'json',
      contentType: 'application/json',
      success: function (data) {
        console.log(data.name);
        $(#form_beid input.beid_name).val(data.name);
        },
      error: function () {
        alert('Address not found!');
        }
    });
}


</script>
